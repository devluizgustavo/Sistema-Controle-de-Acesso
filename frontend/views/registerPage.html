<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AppControle</title>
  <link rel="stylesheet" href="../assets/css/registerPage.css">
</head>

<body>
  <div class="container">
    <div class="column">
      <div class="div-text">
        <h1>Cadastre-se</h1>
        <p>Insira os <b>dados</b> requeridos ao lado</p>

        <div class="img">
          <img src="../assets/img/new-user-vetor.png" alt="new-user">
        </div>

        <p class="back">Voltar</p>
      </div>
    </div>
    <form id="formRegister">
      <div class="form-group_1">
        <div class="label">
          Nome
        </div>
        <input type="text" name="name" id="nm_inp_cad" class="form-input" placeholder="Seu nome">
      </div>
      <div class="form-group_1">
        <div class="label sblabel">
          Sobrenome
        </div>
        <input type="text" id="sb_inp_cad" name="lastname" class="form-input" placeholder="Seu sobrenome">
      </div>

      <div class="form-group_2">
        <div class="label">
          Usuário
        </div>
        <input type="text" id="user_inp_cad" name="user" class="form-input" placeholder="Seu usuário" maxlength="12">
      </div>

      <div class="form-group_2">
        <div class="label">
          Senha
        </div>
        <input type="password" id="pass_inp_cad" name="password" class="form-input" placeholder="Sua senha">
      </div>

      <div class="form-group">
        <button type="submit" class="btnRegister">Fazer Cadastro</button>
      </div>
  </div>
  </form>
  <div id ="error" class="error-message"></div>
</body>

<script src="../../renderer.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</html>
