<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Acesso</title>
  <link rel="stylesheet" href="../styles/editDataPage.css">
</head>

<body>

  <div class="container" id="editPage">
    <header>

      <div class="div-seta">
        <img class="img-seta" src="../../assets/img/icons/pageEditData/seta-vetor.png" alt="logo-user">
      </div>

      <img class="img-logo" src="../../assets/img/icons/pageEditData/edit-vetor.png" alt="logo-user">

      <div>
        <h1>Editar Dados</h1>

        <hr>

        <p class="ident"><b>Altere, ou exclua</b> permanentemente<br>
          os dados do registro selecionado abaixo
        </p>
      </div>

    </header>
    <!-- Inicio Container -->
    <div class="form-group">
      <div class="label">Nome</div>
      <input type="text" name="firstname" id="firstname" class="form-input inputOff" disabled="">
      <button class="btn-edit" id="btnEditName">
        <img src="../../assets/img/icons/pageEditData/lapis-vetor.png" alt="lapis" class="img-lapis">
      </button>
    </div>

    <div class="form-group">
      <div class="label">Sobrenome</div>
      <input type="text" name="lastname" id="lastname" class="form-input inputOff" disabled="">
      <button class="btn-edit" id="btnEditLsname">
        <img src="../../assets/img/icons/pageEditData/lapis-vetor.png" alt="lapis" class="img-lapis">
      </button>
    </div>

    <div class="form-group">
      <div class="label">Data de Nascimento</div>
      <input type="date" name="dtnasc" id="dtnasc" class="form-input inputOff" disabled="">
      <button class="btn-edit" id="btnEditDtNasc">
        <img src="../../assets/img/icons/pageEditData/lapis-vetor.png" alt="lapis" class="img-lapis">
      </button>
    </div>

    <div class="form-group">
      <div class="label">CPF</div>
      <input type="text" name="cpf" id="cpf" class="form-input inputOff" disabled="">
      <button class="btn-edit" id="btnEditCpfOrRG">
        <img src="../../assets/img/icons/pageEditData/lapis-vetor.png" alt="lapis" class="img-lapis">
      </button>
    </div>

    <div class="form-group">
      <div class="label">RG</div>
      <input type="text" name="rg" id="rg" class="form-input inputOff" disabled="">
      <button class="btn-edit" id="btnEditCpfOrRG">
        <img src="../../assets/img/icons/pageEditData/lapis-vetor.png" alt="lapis" class="img-lapis">
      </button>
    </div>

    <div class="form-group">
      <div class="label">Telefone</div>
      <input type="text" name="phone" id="phone" class="form-input inputOff" disabled="">
      <button class="btn-edit" id="btnEditTel">
        <img src="../../assets/img/icons/pageEditData/lapis-vetor.png" alt="lapis" class="img-lapis">
      </button>
    </div>

    <div class="form-group">
      <div class="label">Email</div>
      <input type="text" name="email" id="email" class="form-input inputOff" disabled="">
      <button class="btn-edit" id="btnEditEmail">
        <img src="../../assets/img/icons/pageEditData/lapis-vetor.png" alt="lapis" class="img-lapis">
      </button>
    </div>
  </div>

  <div class="div-btns-footer">
    <img class="img-btn-footer" src="../../assets/img/icons/pageEditData/edit-vetor.png">
    <button class="btn-group yellow" id="btnSendInEditPage">Confirmar Edição</button>
    <img class="img-btn-footer" src="../../assets/img/icons/pageEditData/lixeira-vetor.png">
    <button class="btn-group red" id="btnDeleteInEditPage">Excluir Cadastro</button>
  </div>

  <div>
    <div id="errorInEditPage" class="error-message"></div>
  </div>

</body>

<script src="../../public/assets/js/bundle.js"></script>

</html>
